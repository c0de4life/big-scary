    <div class="ui grid" style="padding-top: 30px" id="body">
        <div class="ui form ten wide column centered" id="appendHere">
            <div class="grouped fields">
                    <h2>Were you familiar with UBI before you found us?</h2>
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="familiar" id="famYes">
                        <label>Yes</label>
                      </div>
                    </div>
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="familiar" id="famNo" checked>
                        <label>No</label>
                      </div>
                    </div>
                    <h2>Do you wish to advocate for UBI?</h2>
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="advocate" id="advYes">
                        <label>Yes</label>
                      </div>
                    </div>
                  <div class="field">
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="advocate" id="advNo" checked>
                        <label>No</label>
                      </div>
                    </div>
                </div>
                <div class="disabled field ui input" id="firstInfo">
                    <label>First Name: </label>
                    <input type="text" id="firstName">
                </div>
                <div class="disabled field ui input" id="lastInfo">
                    <label>Last Name: </label>
                    <input type="text" id="lastName">
                </div>
                <div class="field ui input" id="emailInfo">
                    <label>E-Mail Address: </label>
                    <input class="" type="text" id="email">
                    <div id="errorEmail"></div>
                </div>
            </div>
        </div>
    </div>
